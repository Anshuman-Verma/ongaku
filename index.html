 <!DOCTYPE html>

<html lang="en">
<html>
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width">
	<title>Ongaku : Anime Radio</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel = "stylesheet" href = "css/style.css">
	<link href = "img/favicon-naruto.ico" rel="icon" type="image/x-icon">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Cairo" rel="stylesheet">
	<script async defer src="https://buttons.github.io/buttons.js"></script>
	<script src = "js/ongaku.js"></script>
	<script>window.$ = window.jQuery = require('jquery')</script> 
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src = "js/data.json"></script>
	</head>
	
	<body>
	
		<audio id = "music"></audio>

		<div class="top-bar">
			<img src="img/info.png" class="infoImg" style="visibility: visible">
			<div id="top-left" class="top-left" style="border-radius: 10px; display: none">
			<table class="table table-hover" style="margin-bottom: 0px">
				<thead style="background-color: black;color: white">
					<tr>
						<th>Key</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><strong>SPACE</strong></td>
						<td>Pause / Play</td>
					</tr>
					<tr>
						<td><strong>N</strong></td>
						<td>Next Track</td>
					</tr>
					<tr>
						<td><strong>R</strong></td>
						<td>Play Again</td>
					</tr>
					<tr>
						<td><strong>F</strong></td>
						<td>Fullscreen</td>
					</tr>
					<tr>
						<td><strong>L</strong></td>
						<td>Last Track</td>
					</tr>
					<tr>
						<td><strong>UP</strong></td>
						<td>Volume +10%</td>
					</tr>
					<tr>
						<td><strong>DOWN</strong></td>
						<td>Volume -10%</td>
					</tr>
					<tr>
						<td><strong>LEFT</strong></td>
						<td>Seek -10s</td>
					</tr>
					<tr>
						<td><strong>RIGHT</strong></td>
						<td>Seek +10s</td>
					</tr>
				</tbody>
			</table>
			</div>

			<div class="top-right">
				<a  data-placement="left" data-container="body" data-placement="left" type="button" data-html="true" data-toggle="popover" data-trigger="click"><img class="preferences-button" title="Select Preferences" src="img/options.jpg"></a>
				<div id="popover-title">
					Preferences
				</div>
				<div id="popover-body">
					<div class="opening">
						<div>Opening</div>
						<div class="toggle-btn active">
							<input type="checkbox"  checked class="cb-value cb-op" />
							<span class="round-btn"></span>
						</div>
					</div>
					<div class="ending">
						<div>Ending</div>
						<div class="toggle-btn active">
							<input type="checkbox"  checked class="cb-value cb-ed" />
							<span class="round-btn"></span>
						</div>

					</div>
					<div class="ost">
						<div>OST</div>
						<div class="toggle-btn active">
							<input type="checkbox"  checked class="cb-value cb-ost" />
							<span class="round-btn"></span>
						</div>
					</div>
					<!-- Place this tag where you want the button to render. -->
					<a class="github-button" href="https://github.com/anshumanv/ongaku" data-icon="octicon-star" data-size="large" data-show-count="true" aria-label="Star Anshuman-Verma/ongaku on GitHub">Star</a>
					<!-- Place this tag where you want the button to render. -->
					<a class="github-button" href="https://github.com/anshumanv/ongaku/fork" data-icon="octicon-repo-forked" data-size="large" data-show-count="true" aria-label="Fork Anshuman-Verma/ongaku on GitHub">Fork</a>
				</div>
			</div>
		</div>

		<div class="display-track">
			<div id="track-name"></div>		
		</div>

		<div class="bottom-bar">

			<div class="bottom-left">
				<div id="previous" title="Play Last">
					<img src="img/previous-button.png">
				</div>
				<div id="next" title="Play Next">
					<img src="img/next-button.png">
				</div>
			</div>

		
			<div id="wrapper">
				<div id="player">
					<div id="playTime"></div>
					<button id="pButton" class="play" title="Toggle Play"></button>
					<div id="timeline">
						<div id="buffered-bar">
							<div id="playhead"></div>
						</div>
					</div>
				</div>
			</div>
		
			<div class="botton-right">
				<div id="restart" title="Play Again">
					<img src="img/restart.png">
				</div>
				<div id="fullscreen-button" title="Toggle Fullscreen">
					<img src="img/go-fullscreen.png">
				</div>
			</div>

		</div>

		<div id="sidebar" class="sidebar">
			<div class="row search">
				<div class="col-md-1 col-xs-1"></div>
				<div class="col-md-8 col-xs-8">
					<div class="input-group">
						<div class="input-group-btn">
							<button type="button" class="btn btn-default erasebtn">
								<span class="glyphicon glyphicon-erase"></span>
							</button>
						</div>
						<input id="searchBar" type="text" class="form-control" aria-label="...">
					</div>
				</div>
				<div class="col-md-3 col-xs-3">
					<button type="button" class="btn btn-default closebtn">
						<span class="glyphicon glyphicon-chevron-left"></span>
					</button>
				</div>
			</div>
		
			<div id="channels" data-playingsongnumber=0>
				<!-- all track with images are loaded here -->
			</div>
		</div>

		<button id="expandbtn" type="button" class="btn btn-default expandbtn">
			<span class="glyphicon glyphicon-th-list"></span>
		</button>
	</body>

</html>
