<!DOCTYPE html>

<html>
	<head>
	<title>Ongaku : Anime Radio</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel = "stylesheet" href = "css/style.css">
	<link href = "img/favicon-naruto.ico" rel="icon" type="image/x-icon">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Cairo" rel="stylesheet">
	<!-- Place this tag in your head or just before your close body tag. -->
	<script async defer src="https://buttons.github.io/buttons.js"></script>
	<script src = "js/ongaku.js"></script>
	<script type="text/javascript" src = "js/data.json"></script>
	</head>
	
	<body>
	
		<audio id = "music"></audio>

		<div class="top-bar">
			<div class="top-right">
				<a  data-placement="left" data-container="body" data-placement="left" type="button" data-html="true" data-toggle="popover" data-trigger="click"><img class="preferences-button" src="img/options.jpg"></a>
				<div id="popover-title">
					Preferences
				</div>
				<div id="popover-body">
					<div class="opening">
						<div>Opening</div>
						<div class="toggle-btn active">
							<input type="checkbox"  checked class="cb-value cb-op" />
							<span class="round-btn"></span>
						</div>
					</div>
					<div class="ending">
						<div>Ending</div>
						<div class="toggle-btn active">
							<input type="checkbox"  checked class="cb-value cb-ed" />
							<span class="round-btn"></span>
						</div>

					</div>
					<div class="ost">
						<div>OST</div>
						<div class="toggle-btn active">
							<input type="checkbox"  checked class="cb-value cb-ost" />
							<span class="round-btn"></span>
						</div>
					</div>
					<!-- Place this tag where you want the button to render. -->
					<a class="github-button" href="https://github.com/Anshuman-Verma/ongaku" data-icon="octicon-star" data-size="large" data-show-count="true" aria-label="Star Anshuman-Verma/ongaku on GitHub">Star</a>
					<!-- Place this tag where you want the button to render. -->
					<a class="github-button" href="https://github.com/Anshuman-Verma/ongaku/fork" data-icon="octicon-repo-forked" data-size="large" data-show-count="true" aria-label="Fork Anshuman-Verma/ongaku on GitHub">Fork</a>
				</div>
			</div>
		</div>

		<div id="next" title="Play Next">
			<img src="img/next-button.png">
		</div>
		<div>
			<div class="content-wrapper">
				<h2>
					<div id="track-name"></div>
				</h2>
			</div>

			<div id="wrapper">
				<div id="player">
					<button id="pButton" class="play" title="Toggle Play"></button>
					<div id="timeline">
						<div id="buffered-bar">
							<div id="playhead"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="botton-right">
			<div id="restart" title="Play Again">
				<img src="img/restart.png">
			</div>
			<div id="fullscreen-button" title="Toggle Fullscreen">
				<img src="img/go-fullscreen.png">
			</div>
		</div>

	</body>

</html>
